[DEFAULT]
pyramid.debug_notfound = true
kinto.http_scheme = http
kinto.http_host = localhost:8888

[app:main]
use = egg:kinto

[backends]
kinto.cache_backend = {{cookiecutter.backend}}
kinto.cache_url = {{cookiecutter.cache_url}}
kinto.storage_backend = {{cookiecutter.storage}}
kinto.storage_url = {{cookiecutter.storage_url}}
kinto.permission_backend = {{cookiecutter.permission}}
kinto.permission_url = {{cookiecutter.permission_url}}
kinto.backoff = 10
kinto.batch_max_requests = 25
kinto.retry_after_seconds = 30
kinto.eos =  

[authentication_configuration]
kinto.userid_hmac_secret = 394f651703a66e9c
multiauth.policies = {{cookiecutter.multiauth_policies}}

[Client_cache_headers]
kinto.bucket_cache_expires_seconds = 3600
kinto.collection_cache_expires_seconds = 3600
kinto.group_cache_expires_seconds = 3600
kinto.record_cache_expires_seconds = 3600
kinto.blog_record_cache_expires_seconds = 3600
kinto.blog_article_record_cache_expires_seconds = 3600

[server:main]
use = egg:waitress
host = 0.0.0.0
port = 8888

[loggers]
keys = root, cliquet, kinto

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_cliquet]
level = DEBUG
handlers = 
qualname = cliquet

[logger_kinto]
level = DEBUG
handlers = 
qualname = kinto

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = format = %%(asctime)s %%(levelname)-5.5s [%%(name)s][%%(threadName)s] %%(message)s
