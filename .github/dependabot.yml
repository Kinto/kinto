version: 2
updates:
- package-ecosystem: pip
  directory: "/"
  schedule:
    interval: weekly
  open-pull-requests-limit: 99
  groups:
    minor-patch:
      update-types: ["minor", "patch"]
- package-ecosystem: "github-actions"
  directory: "/"
  schedule:
    interval: weekly
  open-pull-requests-limit: 99
  groups:
    all-dependencies:
      update-types: ["major", "minor", "patch"]
