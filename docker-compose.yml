version: '3'

services:
  db:
    image: postgres
    env_file:
      - './.env/db'
    volumes:
      - 'postgres:/var/lib/postgresql/data'
    ports:
      - '5432:5432'
  cache:
    image: library/memcached
    env_file:
      - './.env/cache'
    volumes:
      - 'memcached:/var/lib/memcached/data'
  web:
    image: kinto/kinto-server
    links:
     - db
     - cache
    ports:
     - "8888:8888"
    env_file:
      - './.env/web'


volumes:
  postgres:
  memcached:
