version: '3'

services:
  db:
    image: postgres:9.5
    env_file:
      - '.env/db'
    volumes:
      - 'postgres:/var/lib/postgresql/data'
    ports:
      - '5432:5432'

  cache:
    image: library/memcached
    env_file:
      - '.env/cache'

  web:
    build: .
    links:
      - db
      - cache
    env_file:
      - '.env/web'
    volumes:
      - '.:/kinto'
    ports:
      - '8888:8888'

volumes:
  postgres:
  cache:
