      operationId: server_info
      description: Information about the running instance.
      responses:
        '200':
          $ref: '#/responses/server-info'
  /__heartbeat__:
    get:
      description: Return the status of dependent services.
      tags:
        - Utilities
      operationId: __heartbeat
      responses:
        '200':
          description: Object with subsystems status.
          schema:
            type: object
            properties:
              cache:
                type: boolean
              storage:
                type: boolean
              permission:
                type: boolean
            additionalProperties:
              type: boolean
        '503':
          description: One or more systems are failing.
          schema:
            type: object
            properties:
              cache:
                type: boolean
              storage:
                type: boolean
              permission:
                type: boolean
            additionalProperties:
              type: boolean
  /__lbheartbeat__:
    get:
