[uwsgi]
wsgi-file = app.wsgi
enable-threads = true
# socket = /var/run/uwsgi/kinto.sock
socket = /tmp/kinto.sock
chmod-socket = 666
processes =  3
master = true
module = kinto
harakiri = 120
uid = kinto
gid = kinto
# virtualenv = /path/to/.venv
lazy = true
lazy-apps = true
single-interpreter = true
buffer-size = 65535
post-buffering = 65535
plugin = python

#
# Logging configuration
#
kinto.logging_renderer = kinto.core.logs.MozillaHekaRenderer

[loggers]
# keys = root, sentry
keys = root

[handlers]
keys = console, sentry

[formatters]
keys = heka, generic

[logger_root]
level = INFO
handlers = console, sentry
formatter = heka

[logger_sentry]
level = WARN
handlers = console
qualname = sentry.errors
propagate = 0

[handler_console]
class = StreamHandler
args = (sys.stdout,)
level = NOTSET

[handler_sentry]
class = raven.handlers.logging.SentryHandler
args = ('https://<key>:<secret>@app.getsentry.com/<project>',)
level = WARNING
formatter = generic

[formatter_heka]
format = %(message)s

[formatter_generic]
format = %(asctime)s,%(msecs)03d %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
