[DEFAULT]
pyramid.debug_notfound = true
kinto.http_scheme = http
kinto.http_host = localhost:8888
kinto.userid_hmac_secret = f521120ba738bf82
multiauth.policies = basicauth

[app:main]
use = egg:kinto

[uwsgi]
wsgi-file = app.wsgi
enable-threads = true
socket = 127.0.0.1:8888
chmod-socket = 666
cheaper-algo = busyness
cheaper = 1
cheaper-initial = 1
workers = 2
cheaper-step = 1
cheaper-overload = 30
cheaper-busyness-verbose = true
master = true
module = kinto
harakiri = 120
virtualenv = .venv/
lazy = true
lazy-apps = true
single-interpreter = true
buffer-size = 65535
post-buffering = 65535

[server:main]
use = egg:waitress
host = 0.0.0.0
port = 8888

[loggers]
keys = root, cliquet, kinto

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_cliquet]
level = DEBUG
handlers = 
qualname = cliquet

[logger_kinto]
level = DEBUG
handlers = 
qualname = kinto

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

